<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center text-5xl mt-6 font-semibold ">Add Money Your simple Bank------</h1>

    <section class="mt-12 grid grid-cols-3 gap-4 w-3/4 mx-auto">
           <div class="w-68 bg-green-400 px-2 py-8 text-white rounded-md">
               <h2 class="text-5xl mb-2">Deposit</h2>
               <h2 class="text-5xl">$<span id="deposit-amount" class="text-5xl">00</span></h2>
           </div>

           <div class="w-68 bg-pink-500 px-2 py-8 text-white rounded-md">
               <h2 class="text-5xl mb-2">Withdraw</h2>
               <h2 class="text-5xl">$<span id="withdraw-amount" class="text-5xl">00</span></h2>
           </div>

           <div class="w-68 bg-purple-500 px-2 py-8 text-white rounded-md">
               <h2 class="text-5xl mb-2">Main Balance</h2>
               <h2 class="text-5xl">$<span id="main-balance-money" class="text-5xl">1240</span></h2>
           </div>
           
    </section>

    <section class="mt-12 grid grid-cols-2 gap-4 w-3/4 mx-auto justify-center">
        <div class="w-68 bg-teal-400 px-4 py-8 rounded-md">
            <h2 class="text-2xl mb-2 text-white">Please Deposit</h2>
            <input id="input-deposit-amount" class="block mb-4 p-2 w-9/12 rounded-sm outline-none" type="text" placeholder="Enter your deposit">
            <button id="deposit-btn" class="bg-zinc-600 px-8 py-2 text-white font-semibold text-md rounded-md">Add Deposit</button>
        </div>

        <div class="w-68 bg-blue-400 px-4 py-8 rounded-md">
            <h2 class="text-2xl mb-2 text-white ">Please Withdraw</h2>
            <input  id="input-withdraw-amount" class="block mb-4 p-2 w-9/12 rounded-sm outline-none" type="text" placeholder="Enter your withdraw">
            <button id="withdraw-btn" class="bg-zinc-600 px-8 py-2 text-white font-semibold text-md rounded-md">Withdraw</button>
        </div>

        <script src="deposit.js"></script>
        <script src="withdraw.js"></script>
 </section>
  </body>
</html>
