<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
  <h1 class="text-center text-5xl mt-6">Login your account---------</h1>

  <section class="bg-blue-200 mt-9 rounded-md w-1/2 h-72 mx-auto p-5 flex flex-col justify-center">
     <h2 class="font-semibold text-4xl text-center mb-3">Please Login---</h2>
      <div class="mt-2 mx-auto ">
        <input id="email-field" class="w-full  mb-4 p-2 outline-none rounded-md" type="email" placeholder="enter your email">
        <input id="password-field" class="w-full  mb-4 p-2 outline-none rounded-md" type="password" placeholder="enter your password">
        <button id="submit-btn" class="bg-red-500 px-8 py-2 text-white font-semibold text-md rounded-md">Submit</button>
      </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
